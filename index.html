<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kali Linux Terminal Replica</title>
  <style>
    body {
      background: #222831;
      color: #eeeeee;
      font-family: 'Fira Mono', 'Consolas', monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .terminal {
      background: #121212;
      border-radius: 7px;
      box-shadow: 0 0 24px 2px #1118;
      padding: 24px 32px;
      min-width: 600px;
      min-height: 300px;
      max-width: 90vw;
      max-height: 70vh;
      overflow: auto;
      font-size: 1.1em;
      line-height: 1.5;
    }
    .prompt {
      color: #00e676;
    }
    .user {
      color: #00bcd4;
    }
    .host {
      color: #ef5350;
    }
    .path {
      color: #ffd600;
    }
    .input {
      display: inline;
      background: none;
      border: none;
      color: #eeeeee;
      outline: none;
      font-family: inherit;
      font-size: inherit;
      width: 70%;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal" tabindex="0">
    <div><span class="prompt"><span class="user">root</span>@<span class="host">kali</span>:<span class="path">~</span>#</span> <input class="input" id="cmd" autocomplete="off" autofocus /></div>
  </div>
  <script>
    const terminal = document.getElementById('terminal');
    const cmdInput = document.getElementById('cmd');
    let history = [];
    let histPos = 0;
    const banner = [
      "┌──(root㉿kali)-[~]",
      "└─# Welcome to your Kali Linux Terminal Replica!",
      ""
    ];

    function printBanner() {
      banner.forEach(line => {
        const div = document.createElement('div');
        div.textContent = line;
        terminal.insertBefore(div, terminal.firstChild);
      });
    }

    function handleCommand(cmd) {
      let out = "";
      cmd = cmd.trim();
      if (cmd === "ls" || cmd === "dir") {
        out = "Desktop  Documents  Downloads  Music  Pictures  Public  Templates  Videos";
      } else if (cmd === "whoami") {
        out = "root";
      } else if (cmd === "pwd") {
        out = "/root";
      } else if (cmd === "uname" || cmd === "uname -a") {
        out = "Linux kali 6.3.0-kali1-amd64 #1 SMP PREEMPT_DYNAMIC Debian 6.3.7-1kali1 (2024-06-01) x86_64 GNU/Linux";
      } else if (cmd === "clear") {
        terminal.innerHTML = '';
        return;
      } else if (cmd === "help") {
        out = "Try: ls, pwd, whoami, uname, clear, echo, or any command (simulated).";
      } else if (cmd.startsWith("echo ")) {
        out = cmd.slice(5);
      } else if (cmd === "") {
        out = "";
      } else {
        out = `bash: ${cmd}: command not found`;
      }
      const div = document.createElement('div');
      div.textContent = out;
      terminal.appendChild(div);
    }

    cmdInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const command = cmdInput.value;
        // Print command
        const div = document.createElement('div');
        div.innerHTML =
          `<span class="prompt"><span class="user">root</span>@<span class="host">kali</span>:<span class="path">~</span>#</span> ${command}`;
        terminal.insertBefore(div, cmdInput.parentElement);
        history.push(command);
        histPos = history.length;
        handleCommand(command);
        cmdInput.value = '';
        terminal.scrollTop = terminal.scrollHeight;
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (histPos > 0) {
          histPos--;
          cmdInput.value = history[histPos];
        }
      } else if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (histPos < history.length - 1) {
          histPos++;
          cmdInput.value = history[histPos];
        } else {
          histPos = history.length;
          cmdInput.value = '';
        }
      }
    });

    // Focus input when clicking on terminal
    terminal.addEventListener('mousedown', () => {
      cmdInput.focus();
    });

    printBanner();
    cmdInput.focus();
  </script>
</body>
</html>
